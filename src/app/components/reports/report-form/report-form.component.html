<app-modal [modalId]="modalId">
  <div class="modal-header">
    <div class="container">
      <h2 class="text-center">
        {{isEdit ? 'Editar' : 'Crear'}} Reporte
      </h2>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="reportFormGroup" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="date" class="form-control" placeholder="Fecha" formControlName="date" id="date">
        <label for="date">Fecha</label>
      </div>
      <div class="d-flex align-items-center mb-3">
        <label for="scheduleFilter" class="me-2">
          Horario 
        </label>
        <input type="text" class="form-control me-2 text-center" id="scheduleName"
          formControlName="scheduleName"
        >
        <button type = "button" class="btn btn-info" (click)="closeModal()" id="scheduleFilter">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      
    </form>
  </div>
</app-modal>
