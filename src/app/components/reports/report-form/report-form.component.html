<app-modal [modalId]="modalId" #main>
  <div class="modal-header">
    <div class="container">
      <h2 class="text-center">
        {{isEdit ? 'Editar' : 'Crear'}} Reporte
      </h2>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="reportFormGroup" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="date" class="form-control form-control-sm" placeholder="Fecha" formControlName="date" id="date">
        <label for="date">Fecha</label>
      </div>
      <div class="d-flex align-items-center mb-3 col-12">
        <div class="col-6">
          <label for="scheduleFilter" class="col-12 mb-1">
            Horario 
          </label>
          <app-schedule-select class="col-12"/>
        </div>
        <div class="col-6 ms-2">
          <label for="conductorFilter" class="col-12 mb-1">
            Conductor 
          </label>
          <app-users-select class="col-12"/>
        </div>
      </div>
      <div class="mb-3 border  rounded p-2">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <span class="fw-bold" style="font-size: 1.2rem;">
              Avances
            </span>
          </div>
          <div>
            <button class="btn btn-primary" type="button" (click)="openReportTerritoryItemForm()">
              Agregar
            </button>
          </div>
        </div>
        <div data-bs-theme="dark" *ngIf="reportTerritoryItems.length">
          <table class="table table-striped border border-2">
            <thead>
              <tr>
                <th>No.</th>
                <th>Territorio</th>
                <th>Manzanas</th>
                <th>Avance</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reportTerritoryItem of reportTerritoryItems; let i = index">
                <td>
                  {{ i + 1 }}
                </td>
                <td>
                  {{ reportTerritoryItem.territory.name }}
                </td>
                <td>
                {{ getBlocksJoined(reportTerritoryItem.blocks) }}
                </td>
                <td>
                  {{reportTerritoryItem.completed ? 'Completo': 'Parcial'}}
                </td>
                <td>
                  <!-- <button class="btn btn-primary me-2" type="button">
                    <i class="fa-solid fa-pencil"></i>
                  </button> -->
                  <button class="btn btn-danger" type="button" (click)="removeReportTerritoryItem(i)">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
          </table>
        </div>
      </div>
      <div class="mb-3 form-floating">
        <textarea class="form-control form-control-sm" id="observations" rows="3" maxlength="250" formControlName="observations" style="height: 150px;">
        </textarea>
        <label class="" for="observations">Observaciones</label>
      </div>
      <div class="mb-3 d-flex justify-content-end">
        <button type="submit" class="btn btn-success me-2">
          {{isEdit ? 'Editar' : 'Crear'}}
        </button>
        <button type="button" (click)="closeModal()" class="btn btn-secondary">
          Cancelar
        </button>
      </div>
    </form>

  </div>
  
</app-modal>

<app-report-territory-item-form #reportTerritoryItemForm (onAdd)="onAddReportTerritoryItem($event)"></app-report-territory-item-form>
