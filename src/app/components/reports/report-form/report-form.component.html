<app-modal [modalId]="modalId" #main>
  <div class="modal-header">
    <div class="container">
      <h2 class="text-center">
        {{isEdit ? 'Editar' : 'Crear'}} Reporte
      </h2>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="reportFormGroup" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="date" class="form-control form-control-sm" placeholder="Fecha" formControlName="date" id="date">
        <label for="date">Fecha</label>
      </div>
      <div class="d-flex align-items-center mb-3">
        <label for="scheduleFilter" class="me-2 col-3 col-md-2">
          Horario 
        </label>
        <input type="text" class="form-control me-2 text-center form-control-sm" id="scheduleName"
          formControlName="scheduleName"
        >
        <button type = "button" class="btn btn-info" (click)="openScheduleManagement()" id="scheduleFilter">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="d-flex align-items-center mb-3">
        <label for="conductorFilter" class="me-2 col-3 col-md-2">
          Conductor 
        </label>
        <input type="text" class="form-control me-2 text-center form-control-sm" id="conductorCompleteName"
          formControlName="conductorCompleteName"
        >
        <button type = "button" class="btn btn-info" (click)="openUserManagement()" id="conductorFilter">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="mb-3 border  rounded p-2">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <span class="fw-bold" style="font-size: 1.2rem;">
              Avances
            </span>
          </div>
          <div>
            <button class="btn btn-primary" type="button" (click)="openReportTerritoryItemForm()">
              Agregar
            </button>
          </div>
        </div>
        <div data-bs-theme="dark">
          <table class="table table-striped border border-2">
            <thead>
              <tr>
                <th>Territorio</th>
                <th>Manzanas</th>
                <th>Tipo de Avance</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2, 3, 4</td>
                <td>Completo</td>
                <td>
                  <button class="btn btn-primary me-2" type="button">
                    <i class="fa-solid fa-pencil"></i>
                  </button>
                  <button class="btn btn-danger" type="button">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
          </table>
        </div>
      </div>
      <div class="mb-3 form-floating">
        <textarea class="form-control form-control-sm" id="observations" rows="3" maxlength="250" formControlName="observations" style="height: 150px;">
        </textarea>
        <label class="" for="observations">Observaciones</label>
      </div>
      <div class="mb-3 d-flex justify-content-end">
        <button type="submit" class="btn btn-success me-2">
          {{isEdit ? 'Editar' : 'Crear'}}
        </button>
        <button type="button" (click)="closeModal()" class="btn btn-secondary">
          Cancelar
        </button>
      </div>
    </form>

  </div>
  
</app-modal>
<app-modal #scheduleModal>
  <app-schedules-management [isForSelection]="true" (onSelectSchedule)="onScheduleSelected($event)"></app-schedules-management>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-secondary m-2" (click)="closeScheduleManagement()">Cerrar</button>
  </div>
</app-modal>

<app-modal #userModal>
  <app-users-management [isForSelection]="true" (onSelectUser)="onUserSelected($event)"></app-users-management>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-secondary m-2" (click)="closeUserManagement()">Cerrar</button>
  </div>
</app-modal>
<app-report-territory-item-form #reportTerritoryItemForm></app-report-territory-item-form>
