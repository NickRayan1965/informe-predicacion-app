
<div data-bs-theme="dark">
  <div class="table-responsive" style="height: 300px; overflow-y: auto;">
    <table class="table table-striped" [ngClass]="tableClasses">
      <thead>
        <tr>
          <th *ngFor="let column of tableItemsConfig">
            {{ column.columnLabel }}
          </th>
          <th *ngIf="isForSelection" class="d-flex justify-content-center">
            Acciones
          </th>
        </tr>
      </thead>
      <tbody *ngIf="content">
        <tr *ngFor="let item of content.data">
          <td *ngFor="let column of tableItemsConfig">
            {{ getTextForColumnLabel(item, column.valueReference) }}
          </td>
          <td *ngIf="isForSelection" class="d-flex justify-content-center">
            <button class="btn btn-primary" (click)="selectItem(item)">Seleccionar</button>
          </td>
        </tr>
    </table>
  </div>
  <nav aria-label="NavegaciÃ³n" class="d-flex justify-content-center mt-2">
    <ul class="pagination m-0">
      <li class="page-item">
        <button class="page-link" aria-label="Anterior" [ngClass]="{ 'disabled': content ? (content.page - maxSelectablePages) <= 0 : true }" (click)="previousSection()"> 
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>
      <li class="page-item" *ngFor="let i of rangeForPages()" [ngClass]="{ 'active': i === content.page }">
        <button class="page-link" (click)="changePage(i)">
          {{i}}
        </button>
      </li>
      <li class="page-item">
        <button class="page-link"aria-label="Siguiente" (click)="nextSection()" [ngClass]="{ 'disabled': content ? !canNextSection() : true }">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
